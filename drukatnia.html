<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Muzyką i Tłem</title>
    <link rel="stylesheet" href="styles.css"> <!-- Podłączanie zewnętrznego pliku CSS -->
    <style>
        /* Dodaj te style bezpośrednio tutaj, bez konieczności podłączania zewnętrznego pliku */
        /* Styl dla napisów i muzyki */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('tlo.jpg'); /* Zastąp 'tlo.jpg' ścieżką do własnego obrazu */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        h2 {
            display: none;
            font-size: 2em;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        audio {
            position: absolute;
            visibility: hidden;
        }

        /* Styl dla interakcji z obrazem w tle */
        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 10%;
            height: 10%;
            background-image: url('hover-image.jpg'); /* Zastąp 'hover-image.jpg' ścieżką do własnego obrazu */
            background-size: cover;
            background-position: center;
            display: none;
        }

        h1:hover + .hover-image,
        .hover-image:hover {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="trigger">Amadi wróć</h1>
        <h2>NIGGA</h2>
        <div class="hover-image"></div>
        <audio controls autoplay loop>
            <source src="muzyka.mp3" type="audio/mp3"> <!-- Zastąp 'muzyka.mp3' ścieżką do własnego pliku muzycznego -->
            Twoja przeglądarka nie obsługuje odtwarzacza audio.
        </audio>
    </div>

    <script>
        // Dodaj te skrypty bezpośrednio tutaj, bez konieczności podłączania zewnętrznego pliku JavaScript
        document.getElementById('trigger').addEventListener('mouseover', function() {
            document.querySelector('.hover-image').style.display = 'block';
            document.querySelector('h2').style.display = 'block';
        });

        document.getElementById('trigger').addEventListener('mouseout', function() {
            document.querySelector('.hover-image').style.display = 'none';
            document.querySelector('h2').style.display = 'none';
        });
    </script>
</body>
</html>
